<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>Igualdade fraca ou abstrata</h1>
    <h1>Igualdade estrita</h1>

    <script>
      document.write("<br>", 1 === 1);
      document.write("<br>", "1" === 1);
      document.write("<br>", 1 === true);
      alert("Serratec");
      var nome = prompt("Digite seu nome:");
      document.write("<br>",nome);
      var resposta = confirm(nome,"Deseja confirmar?");
      alert(resposta);
    </script>
  </body>
</html>
